<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UbitaScript</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <script >
        function copyLabelText() {
    var labelText = document.getElementById("keyid").innerText;
    navigator.clipboard.writeText(labelText).then(function() {
      console.log('Label text copied to clipboard');
    }, function(err) {
      console.error('Could not copy label text: ', err);
    });
  }
    </script>
  </head>
  <body style="text-align: center">
    <div class="container">
      <div class="row gy-5 gx-2">
        <section class="col-md-4">

        </section>
        <section class="col-md-4">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h1 style="text-align: center">GET KEY</h1>
            <div
              class="alert alert-dismissible alert-primary"
              style="text-align: center">
              <label id="keyid" style="text-align: center">z6fR54f&7$Sx</label>
            </div>
            <button type="submit" onclick="copyLabelText()" class="btn btn-primary">COPY KEY</button>
        </section>
        <section class="col-md-4">

        </section>
      </div>
    </div>
  </body>
</html>
